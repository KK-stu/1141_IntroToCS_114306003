<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>JS Calculator</h1>

        <div class="input-group">
            <label for="num1">Number 1</label>
            <input type="number" id="num1" value="30">
        </div>

        <div class="input-group">
            <label for="num2">Number 2</label>
            <input type="number" id="num2" value="60">
        </div>

        <div class="input-group">
            <label for="operator">Operate way?</label>
            <select id="operator">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>

        <button id="calculateBtn" onclick="calculate()">Add</button>

        <p class="result-display">Result = <span id="result">0.00</span></p>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
